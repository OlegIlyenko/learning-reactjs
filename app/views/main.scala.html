@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>@title</title>

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">
  </head>

  <body>
    <div id="content"></div>

    <script>
      var global = window
    </script>

    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("react-with-addons.js"))'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("react-bootstrap.js"))'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("rx.all.min.js"))'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("react-router.js"))'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("reflux.js"))'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("lodash.js"))'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("d3.js"))'></script>

    <script src="@routes.Assets.versioned("js/bluebird-2.9.7.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/react-router-bootstrap-0.8.3.js")" type="text/javascript"></script>

    <script src="@routes.Assets.versioned("js/document-title.js")"></script>
    <script src="@routes.Assets.versioned("js/app-store.js")"></script>
    <script src="@routes.Assets.versioned("js/apps.js")"></script>
  </body>
</html>
